apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-nginx
  namespace: default
spec:
  gateways:
  - frontend-gateway
  hosts:
  - nginx.cloud
  http:
  - retries:
      attempts: 3
      perTryTimeout: 2s
      retryOn: 5xx
    route:
    - destination:
        host: nginx
