apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
    name: helloworld
    namespace: sample
spec:
    gateways:
    - helloworld-gateway
    hosts:
    - 'helloworld.cloud'
    http:
    - match:
      - uri:
          exact: /hello
      route:
      - destination:
          host: helloworld
          port:
            number: 5000
