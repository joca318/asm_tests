apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vs-frontend
spec:
  hosts:
  - productcatalogservice.default.io
  gateways:
    - frontend-gateway
  http:
  - route:
    - destination:
        host: frontend
        subset: version-v2
      weight: 100
    mirror:
      host: frontend
      subset: version-v1
